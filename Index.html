<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9928871547695178"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio e Cronômetro com Globo Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        #clock {
            font-size: 48px;
            margin: 20px;
            color: #333;
        }

        .stopwatch {
            font-size: 36px;
            margin: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startBtn { background-color: #4CAF50; color: white; }
        #startBtn:hover { background-color: #45a049; }
        #pauseBtn { background-color: #f44336; color: white; }
        #pauseBtn:hover { background-color: #e53935; }
        #resetBtn { background-color: #666; color: white; }
        #resetBtn:hover { background-color: #555; }

        /* Estilos para o Globo */
        .globo-container {
            margin-top: 20px;
            position: relative;
        }

        .globo {
            width: 100%;
            max-width: 500px;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relógio</h1>
        <div id="clock"></div>
    </div>

    <div class="container">
        <h1>Cronômetro</h1>
        <div class="stopwatch">00:00:00<span style="font-size: 20px;">.000</span></div>
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn">Pausar</button>
        <button id="resetBtn">Resetar</button>
    </div>

    <div class="container globo-container">
        <h2>Fusos Horários Globais</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/World_Map_-_Time_Zones.PNG" class="globo" id="globo" alt="Mapa de Fusos Horários">
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // Atualiza Relógio
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            requestAnimationFrame(updateClock);
        }
        updateClock();

        // Cronômetro
        let stopwatchInterval;
        let isRunning = false;
        let startTime = 0;
        let elapsedTime = 0;

        const display = document.querySelector('.stopwatch');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function formatTime(milliseconds) {
            const hrs = Math.floor(milliseconds / 3600000);
            const mins = Math.floor((milliseconds % 3600000) / 60000);
            const secs = Math.floor((milliseconds % 60000) / 1000);
            const ms = milliseconds % 1000;

            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
        }

        function updateStopwatch() {
            if (isRunning) {
                elapsedTime = Date.now() - startTime;
                display.textContent = formatTime(elapsedTime);
                requestAnimationFrame(updateStopwatch);
            }
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                updateStopwatch();
            }
        });

        pauseBtn.addEventListener('click', () => {
            isRunning = false;
        });

        resetBtn.addEventListener('click', () => {
            isRunning = false;
            elapsedTime = 0;
            display.textContent = formatTime(0);
        });

        // Horário no Globo (clique para mostrar)
        const tooltip = document.getElementById("tooltip");
        const globo = document.getElementById("globo");

        const timeZones = [
            { name: "Brasil", timezone: "America/Sao_Paulo", x: 150, y: 220 },
            { name: "Nova York", timezone: "America/New_York", x: 200, y: 150 },
            { name: "Londres", timezone: "Europe/London", x: 280, y: 120 },
            { name: "Tóquio", timezone: "Asia/Tokyo", x: 450, y: 180 },
            { name: "Sydney", timezone: "Australia/Sydney", x: 500, y: 250 },
            { name: "Moscou", timezone: "Europe/Moscow", x: 320, y: 130 },
            { name: "Dubai", timezone: "Asia/Dubai", x: 350, y: 170 },
            { name: "Pequim", timezone: "Asia/Shanghai", x: 420, y: 160 }
        ];

        globo.addEventListener("click", function(event) {
            const rect = globo.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const offsetY = event.clientY - rect.top;

            let nearest = timeZones[0];
            let minDist = Infinity;

            timeZones.forEach(zone => {
                let dist = Math.sqrt(Math.pow(zone.x - offsetX, 2) + Math.pow(zone.y - offsetY, 2));
                if (dist < minDist) {
                    minDist = dist;
                    nearest = zone;
                }
            });

            const now = new Date();
            const time = new Intl.DateTimeFormat("pt-BR", {
                timeZone: nearest.timezone,
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            }).format(now);

            tooltip.style.display = "block";
            tooltip.style.left = event.pageX + "px";
            tooltip.style.top = event.pageY + "px";
            tooltip.textContent = `${nearest.name}: ${time}`;
        });

        document.addEventListener("click", function(event) {
            if (!globo.contains(event.target)) {
                tooltip.style.display = "none";
            }
        });
    </script>
</body>
</html>
