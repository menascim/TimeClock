<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9928871547695178"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio e Cronômetro com Globo Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        #clock {
            font-size: 48px;
            margin: 20px;
            color: #333;
        }

        /* Estilos para o Globo */
        .globo-container {
            margin-top: 20px;
            position: relative;
            width: 500px;
            height: 300px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        path {
            fill: #ccc;
            stroke: #333;
            stroke-width: 0.5;
            cursor: pointer;
        }

        path:hover {
            fill: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relógio</h1>
        <div id="clock"></div>
    </div>

    <div class="container globo-container">
        <h2>Fusos Horários Globais</h2>
        <div class="tooltip" id="tooltip"></div>
        <svg id="globo" viewBox="0 0 1000 500">
            <!-- Brasil -->
            <path id="brasil" d="M400,250 L420,280 L390,290 Z" />
            <!-- EUA -->
            <path id="eua" d="M300,150 L320,170 L310,190 Z" />
            <!-- Reino Unido -->
            <path id="uk" d="M500,100 L520,120 L510,140 Z" />
            <!-- Japão -->
            <path id="japao" d="M800,200 L820,220 L810,240 Z" />
            <!-- Austrália -->
            <path id="australia" d="M850,350 L870,370 L860,390 Z" />
        </svg>
    </div>

    <script>
        // Atualiza Relógio
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            requestAnimationFrame(updateClock);
        }
        updateClock();

        // Tooltip para exibir horários
        const tooltip = document.getElementById("tooltip");
        const globo = document.getElementById("globo");

        // Definição dos fusos horários
        const timeZones = {
            "brasil": "America/Sao_Paulo",
            "eua": "America/New_York",
            "uk": "Europe/London",
            "japao": "Asia/Tokyo",
            "australia": "Australia/Sydney"
        };

        // Evento de clique nos países
        document.querySelectorAll("path").forEach(region => {
            region.addEventListener("click", function(event) {
                const countryId = event.target.id;
                if (timeZones[countryId]) {
                    const now = new Date();
                    const time = new Intl.DateTimeFormat("pt-BR", {
                        timeZone: timeZones[countryId],
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit"
                    }).format(now);

                    // Posicionamento da tooltip
                    tooltip.style.display = "block";
                    tooltip.style.left = event.pageX + "px";
                    tooltip.style.top = event.pageY + "px";
                    tooltip.textContent = `${countryId.toUpperCase()}: ${time}`;
                }
            });
        });

        // Esconder tooltip ao clicar fora do mapa
        document.addEventListener("click", function(event) {
            if (!globo.contains(event.target)) {
                tooltip.style.display = "none";
            }
        });
    </script>
</body>
</html>
